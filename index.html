<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Films</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-app__wrapper">
            <h2 class="title-app">список фильмов</h2>
            <p class="title-app year">2023</p>
        </div>
        <p class="watching-film">Посмотреть</p>
        <div class="main-content">
            <div class="input__wrapper">
                <input id="input-film" type="text" 
                class="input-film" placeholder="Добавить фильм">
                <button id="add-film-btn" class="add-film-btn">
                    <img class="vector-btn"src="Vector.png" alt="vector">
                </button>
                <p id="validation-info" class="validation-info">введите название фильма</p>
            </div>
            <div class="list-films__wrapper">
                <ul id="list-films" class="list-films">
                    <!-- <li class="film-item">
                        <input class="film-item__checkbox" type="checkbox">
                        <label class="label">newFilm</label>
                        <div class="film-item__delete-film">
                            <span class="film-item__delete-film-span"></span>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>  
    </div>
    <script src="index-films.js"></script>
</body>
</html>
